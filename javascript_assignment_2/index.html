<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <h1>Welcome to the Quiz</h1>
        <label for="category">Select Category:</label>
        <select id="category">
            <option value="general">General Knowledge</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="sports">Sports</option>
            <option value="geography">Geography</option>
        </select>
        
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        
        <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
      <div id="feedback"></div>

        <h2 id="question">Question text here</h2>
        <div class="options">
            <button class="option-btn">Option 1</button>
            <button class="option-btn">Option 2</button>
            <button class="option-btn">Option 3</button>
            <button class="option-btn">Option 4</button>
        </div>
        <p>Time left: <span id="time">15</span> sec</p>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen">
        <h2>Quiz Over!</h2>
        <p>Your Score: <span id="final-score">0</span></p>
        <button id="play-again-btn">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
